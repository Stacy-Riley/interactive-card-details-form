<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet">
    
    <title>Interactive Card Details Form</title>
    <link rel="stylesheet" type="text/css" href="css/main.css" /> 
    <!-- <link rel="stylesheet" type="text/css" href="css/normalize.css" />  -->
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&family=Montserrat:wght@500;700&family=Open+Sans:wght@400;700&family=Outfit:wght@400;700&family=Overpass:wght@400;700&family=PT+Sans:wght@700&family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
    
    <script src="js/script.js" defer></script>
</head>

<body>
    <main>
        <div class="max-width-container">
    <!-- CC Entry Page -->
            <div class="entry-page-display">
                <div class="entry-page-wrapper">
                    <div class="top-image-container">
                        <figure id="initial-image-back" class="cc-back-wrapper">
                            <img src="img/cc-back-ja.jpg" alt="credit card image">
                        </figure>
                        <figure id="initial-image-front" class="cc-front-wrapper">
                            <img src="img/cc-front-ja.jpg" alt="credit card image">
                        </figure>
                <!-- error images -->
                        <figure id="error-image-back" class="cc-back-wrapper hide-image">
                            <img src="img/cc-back-error.jpg" alt="credit card image">
                        </figure>
                        <figure id="error-image-front" class="cc-front-wrapper hide-image">
                            <img src="img/cc-front-error.jpg" alt="credit card image">
                        </figure>
                        
                    </div>
        <!-- Form -->
                    <div class="form-container">
                        <form autocomplete="off">
                    <!-- name -->
                            <label for="cardholder-name">CARDHOLDER NAME</label>
                            <input 
                            id="cardholder-name" 
                            type="text" 
                            name="cardholder-name" 
                            placeholder="e.g. Jane Appleseed"
                            />
                            <p class="name-error-message error-message"></p>
                    <!-- card-number -->
                            <label for="card-number">CARD NUMBER</label>
                            <input                     
                            id="card-number"
                            type="text"
                            name="card-number"
                            placeholder="e.g. 1234 5678 9123 0000"
                            >
                            <p class="card-number-error-message error-message"></p>

                            <div class="exp-cvc-container">
                                <div class="exp-wrapper">
                    <!-- exp-date-month -->
                                    <div>
                                        <label for="exp-date-month">EXP. DATE</label>
                                        <input 
                                        
                                        id="exp-date-month"
                                        type="text"
                                        name="exp-date-month"
                                        placeholder="MM"
                                        >
                                        <p class="month-error-message error-message"></p>
                                    </div>
                                   
                    <!-- exp-date-year -->
                                    <div>
                                        <label for="exp-date-year">(MM/YY)</label>
                                        <input
                                        id="exp-date-year"
                                        type="text"
                                        name="exp-date-year"
                                        placeholder="YY"
                                        >
                                        <!-- <p class="year-error-message error-message"></p> -->
                                    </div>
                                    
                                </div>
                                <div class="cvc-wrapper">
                    <!-- cvc-code -->
                                    <label for="cvc-code">CVC</label>
                                    <input 
                                    
                                    id="cvc-code"    
                                    type="text"
                                    name="cvc-code"
                                    placeholder="e.g.123"
                                    >
                                    <p class="cvc-code-error-message error-message"></p>
                                </div>
                            </div>
                            <button class="confirm-button">Confirm</button>
                        </form>
                    </div>
                    
                </div>   <!--end of entry-page-wrapper -->
            </div>
            
            
    <!-- Thank You Page -->
            <div class="thank-you-page-display">
                <div class="thank-you-page-wrapper">
                    <div class="top-image-container">
                            <figure class="cc-back-wrapper">
                                <img src="img/cc-back-fl.jpg" alt="credit card image">
                            </figure>
                            <figure class="cc-front-wrapper">
                                <img src="img/cc-front-fl.jpg" alt="credit card image">
                            </figure>
                    </div>
                    <div class="thank-you-details-wrapper">
                        <div class="circle-container">
                            <img src="img/checked-circle.jpg" alt="checked-circle">
                        </div>
                        <div class="thank-you-container">
                            <h1 class="thank-you">Thank you!</h1>
                            <p class="thank-you-message">We've added your card details</p>
                            <button class="continue-button">Continue</button>
                        </div>
                    </div>    
                </div> 
            </div>
            <!-- end of thank-you-page-wrapper -->
    <!-- Footer Section -->
            <footer class="attribution">
                <p class="front-end-mention">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p> 
                <p class="coded-by">Coded by <a href="https://www.frontendmentor.io/profile/Stacy-Riley">Stacy Riley</a>.</p>
            </footer>
        </div>   <!--end of max-width-wrapper -->
    </main>
</body>
    
    
</html>
